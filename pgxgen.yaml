version: "1"
sqlc:
  - # directory with migrations. required
    schema_dir: sql/migrations
    models:
      replace_sqlc_nullable_types: true
    crud:
      auto_remove_generated_files: true
      exclude_table_name_from_methods: false
      tables:
        metrics:
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
                - deleted_at
              column_values:
                created_at: now()
              returning: "*"
            exists:
              where:
                name:
                  operator: "="
                type:
                  operator: "="
